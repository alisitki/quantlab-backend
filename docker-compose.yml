version: "3.9"

services:
  redis:
    image: redis:7
    ports:
      - "127.0.0.1:6379:6379"

  api:
    image: node:20
    working_dir: /app
    volumes:
      - ./api:/app
    command: sh -c "npm install && npm run dev"
    ports:
      - "127.0.0.1:3001:3001"
    depends_on:
      - redis

  worker:
    image: python:3.11
    working_dir: /worker
    volumes:
      - ./worker:/worker
    command: sleep infinity
