upstream observer_api {
  server 127.0.0.1:3011;
}

upstream replayd_stream {
  server 127.0.0.1:3030;
}

server {
  listen 443 ssl;
  server_name _;

  ssl_certificate     /etc/ssl/certs/ssl-cert-snakeoil.pem;
  ssl_certificate_key /etc/ssl/private/ssl-cert-snakeoil.key;

  client_max_body_size 2m;

  access_log /var/log/nginx/quantlab_api.access.log;
  error_log  /var/log/nginx/quantlab_api.error.log;

  location /api/stream {
    proxy_pass http://replayd_stream/stream;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
    proxy_buffering off;
    proxy_cache off;
    proxy_set_header Connection "";
  }

  location /api/quantlab/stream {
    rewrite ^/api/quantlab/(.*)$ /$1 break;
    proxy_pass http://replayd_stream/stream;
    proxy_http_version 1.1;
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
    proxy_buffering off;
    proxy_cache off;
    proxy_set_header Connection "";
  }

  location /api/quantlab/ {
    rewrite ^/api/quantlab/(.*)$ /api/$1 break;
    proxy_pass http://observer_api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /api/ {
    proxy_pass http://observer_api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
